<section class="bg-header d-flex justify-content-center position-relative header-component-customer">
    <div class="row w-100 py-5 pr-0 max-w-1700 custom-content-header">
        <div class="col-12 d-lg-none bg-header-mobile"></div>
        <div class="col-lg-6 col-full card-header border-bottom-none px-lg-5 px-0 d-flex align-items-end" id="scrollTContact">
            <div class="position-relative">
                <div class=" animate__animated animate__fadeInUp">
                    <div class="w-100 pop-up text-align-right">
                        <img src="../../../assets/icons/popup.svg" class="top-58 pop-up-modal position-absolute right-0"/>
                        <h5 class="position-absolute font-size-22 fw-700  pop-up-text text-left text-light" style="right: 42px; top: 27px;">Somos <br/> maiores <br/> com você</h5>
                    </div>
                    <div class="card-info-header text-left">
                        <h1 class="font-size-48 fw-500 text-light">
                            Suas fotos como protagonistas ao anunciar imóveis
                        </h1>
                        <p class="fw-400 font-size-18 text-light">
                            Una forças conosco e tenha papel ativo na revolução do mercado imobiliário! Faça parte da nossa equipe de fotógrafos e aumente sua renda.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-full  px-0 d-flex justify-content-center" >
            <div class="w-100 pop-up-mobile text-align-right">
                <img src="../../../assets/icons/popup.svg" class="top-131 pop-up-modal position-absolute right-0"/>
                <h5 class="position-absolute font-size-22 fw-700  pop-up-text text-left text-light" style="right: 42px; top: 147px">Somos <br/> maiores <br/> com você</h5>
            </div>
            <div class="card-form-register-header animate__animated animate__fadeInDown" >
                <div class="d-flex flex-column">
                    <h2>Cadastre-se, é gratis</h2>
                    <span>Insira seus dados abaixo</span>
                  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
                    <input type="text" class="form-control input-register-custom text-capitalize"
                           formControlName="name" placeholder="Nome Completo">
                    <input type="email" class="form-control input-register-custom  mt-3"
                           formControlName="email" placeholder="E-mail">
                    <input type="text" class="form-control input-register-custom mt-3"
                           formControlName="cpf" placeholder="Insira seu CPF" mask="000.000.000-00">
                    <input type="text" class="form-control input-register-custom text-muted mt-3"
                           formControlName="phone" placeholder="Número de celular" mask="(00) 00000-0000">
                    <label>
                      <div class="mt-3">
                        <div class="d-flex pb-2">
                          <div class="checkbox-round mr-3 mt-1 d-flex justify-content-center align-items-center"
                               style="min-width: 24px;">
                            <input type="checkbox" formControlName="termsAndPolicy" id="1" [value]="false"
                                   class="checkbox-round-center" />
                          </div>
                          <p class="text-left" >Estou de acordo com os <a (click)="openTermsModal('termos')" style="color: #542FDF;">Termos de Uso
                          </a>e ciente da <a (click)="openTermsModal('politica')" style="color: #542FDF;">Política de Privacidade</a>
                            da imoveistock</p>
                        </div>
                      </div>
                    </label>
                    <button type="submit" class="btn btn-submit-register" data-toggle="modal" [disabled]="form.invalid" data-target="#modalComfirm" > Cadastrar</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
</section>
